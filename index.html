<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Domain and IP address tracker. Also you can find location, timezone, latitude and longitude."
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="js/script.js"></script>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>IP and Domain Tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__box">
          <h1 class="heading-primary">IP and Domain Tracker</h1>
          <form action="#" class="search">
            <label for="domain" class="search__label">
              <input
                type="text"
                class="search__input"
                name="domain"
                autocomplete="off"
                required
              />
              <span class="search__placeholder"
                >Search for any IP and domain</span
              >
            </label>
            <button class="search__btn" type="button">Search</button>
          </form>
          <span class="error-msg"></span>
        </div>
      </header>
      <main class="main">
        <div class="data">
          <div class="data__box">
            <h2 class="data__title">IP Address:</h2>
            <span class="data__value data__value--ip"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">ISP:</h2>
            <span class="data__value data__value--isp"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">Country:</h2>
            <span class="data__value data__value--location"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">Time Zone:</h2>
            <span class="data__value data__value--time-zone"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">Postal:</h2>
            <span class="data__value data__value--postal-code"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">Latitude:</h2>
            <span class="data__value data__value--latitude"></span>
          </div>
          <div class="data__box">
            <h2 class="data__title">Longitude:</h2>
            <span class="data__value data__value--longitude"></span>
          </div>
        </div>
        <div id="map"></div>
      </main>
    </div>
  </body>
</html>
